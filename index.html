<html>
<head>
  <title>TODO List</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h2 style="background-color: brown;">TODO LIST</h2>
    <h3>Add Items</h3>
    <p>
      <input id="new-task" type="text" />
      <input id="todoindex" type="text" hidden />
      <button id="addbutton" onclick="add()">Add</button><button id="updatebutton" style="display: none"
        onclick="update()">
        update
      </button>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" /><label>Pay Bills</label><input type="text" /><button class="edit">Edit</button><button
          class="delete">Delete</button>
      </li>
      <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text"
          value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked /><label>See the Doctor</label><input type="text" /><button
          class="edit">Edit</button><button class="delete">Delete</button>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
